<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=100%,height=100%,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title></title>
    <link rel="icon" href="css/images/tlw.ico" mce_href="css/images/tlw.ico" type="image/x-icon">
    <link type="text/css" href="easyui/easyui.css" rel="stylesheet" />
    <link type="text/css" href="easyui/icon.css" rel="stylesheet" />
    <link type="text/css" href="css/public.css" rel="stylesheet" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div class="draw-bg"></div>
    <div class="draw-info" id="draw-info">
        <div class="draw-img"></div>
        <div class="draw-trapezoid">
            <div class="draw-marquee" id="draw-marquee">

            </div>
        </div>
        <div class="draw-result" id="draw-result">

        </div>
    </div>
    <div class="draw-btns" id="draw-btns">
        <div class="draw-btns2" id="draw-btns2">
        </div>
        <!-- 补抽 -->
        <span class="draw-add-btn" id="draw-add-btn"></span>
        <select style="width:200px;" id="draw-add-dll"></select>
        <input id="draw-add-text" type="text" class="draw-add-text" />
        <span class="big-span one" id="big-span"><span class="s-num"></span></span>
        <input type="button" value="开始" class="draw-btn start" id="startBtn" />
        <!--<input type="button" value="停止" class="draw-btn stop" id="stopBtn"/>-->
    </div>
    <div class="draw-text">
        <span id="draw-awards"></span>
        <span class="return_btn" id="returnBtn"></span>
    </div>
    <div class="draw-historyDiv" id="draw-historyDiv"></div>
    <div class="draw-countdown"></div>
</body>
</html>
